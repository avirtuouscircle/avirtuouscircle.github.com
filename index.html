<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <style media="screen">

          /*배경화면*/
      body, html {
        height: 100%;
        margin: 0;
      }

      .background {
        overflow: hidden;  /*하위 태그에서 넘쳐흐른것을 닦아준다.*/
        background-image: url("./boommain.png");
        height: 100%;
        background-position: center; /*배경화면 위치*/
        background-repeat: no-repeat; /*반복금지*/
        background-size: cover;
        perspective: 30px;

      }
      /*go to shop*/
      .gotoshop{
          z-index: 50;
          position:absolute;
          width: 300px;
          height: 150px;
          left:43%;
          top:70%;
          transform:rotateY(0deg);
          transition:1s;
      }
      .gotoshopbutton{
        position:absolute;
        top:10%;
        left:30%;
        font-size:3rem;
        text-decoration: none;
        text-align: center;
        color: white;
        transform:scale(1);
        transition:3s;

      }
      .gotoshopbutton:hover{
        transform:scale(1.2);
      }
      /*DEVOLOPER SAY*/
      .footer {
        position: absolute;
        left: 49%;
        top: 93%;
        text-align: center;
        font-size: 0.8rem;
        color: white;
        font-family: 'Dancing Script', cursive;
        transform:scale(1);
        transition:3s;
        }
      .footer:hover{
          transform:scale(1.5);
        }
    .turn .gotoshop{
          transform : rotateY(0deg);
        }
    </style>

    <title></title>
  </head>
  <body>
    <div class="background">
      <div class="gotoshop">
        <script type="text/javascript">
          var gotoshop = document.querySelector('.gotoshop');
          gotoshop.addEventListener('click',function(){
            document.body.classList.toggle('turn');
          }) /*명령문과 가까이 있어야된다.*/
        </script>
        <a class="gotoshopbutton" href="./shop.html">SHOP</a>
      </div>
      <div class="footer">
        design by People.corp
      </div>
    </div>
  </body>
</html>
