<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <style media="screen">

          /*배경화면*/
      body, html {
        height: 100%;
        margin: 0;
      }

      .background {
        overflow: hidden;  /*하위 태그에서 넘쳐흐른것을 닦아준다.*/
        background-image: url("./boommain.png");
        height: 100%;
        background-position: center; /*배경화면 위치*/
        background-repeat: no-repeat; /*반복금지*/
        background-size: cover;
        perspective: 30px;

      }
      /*go to shop*/
      .gotoshop{
          z-index: 50;
          position:absolute;
          width: 550px;
          height: 380px;
          left:36%;
          top:25%;
      }
      .gotoshopbutton{
        display:inline-block;
        width:100%;
        height:100%;
      }
      .footer {
        position: absolute;
        left: 49%;
        top: 93%;
        text-align: center;
        font-size: 0.8rem;
        color: white;
        font-family: 'Dancing Script', cursive;
        transform:scale(1);
        transition:3s;
        }
      .footer:hover{
          transform:scale(1.5);
        }
    .open .gotoshop{
          transform : rotateY(0deg);
        }
    </style>

    <title></title>
  </head>
  <body>
    <div class="background">
      <div class="gotoshop">
        <a class="gotoshopbutton" href="./shop.html"></a>
      </div>
      <div class="footer">
        design by People.corp
      </div>
    </div>
  </body>
</html>
