<html>
<head>
    <title>Boom ShowRoom</title>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <style>
    body, html {
      width: 100%;
      margin: 0;
    }
    .background {
       /*하위 태그에서 넘쳐흐른것을 닦아준다.*/
      clear:both;
      position:relative;
      background-image: url("./");
      height: 100%;
      background-position: center; /*배경화면 위치*/
      background-repeat: no-repeat; /*반복금지*/
      background-size:cover;
    }
    .homebox{
      z-index: 1000;
      position:absolute;
      top:10px;
      left:167px;
      width:200px;
      height:50px;
    }
    .home {
      font-family: 'Anton', sans-serif;
      text-align: center;
      font-size: 30px;
      color:white;
      text-decoration: none;
    }

    .backgroundinside{
      position:absolute;
      width:100%;
      height:100%;
    }
    .left{
      z-index: 500;
      position:absolute;
      width:27%;
      height:100%;
      opacity:95%;
      background-color: #91d158;
    }
    .right{
      float: right;
      position::absolute;
      width:73%;
      height:100%;
      background-color: white;
    }
    .slideshow{
        height: 100%;
        left:45%;
        top:20px;
        position:absolute;
        transform:scale(1.2);
        height:auto;
        box-sizing:border-box;
    }
    .content{
        margin: auto;
        width:140px;
        perspective:1200px;
        position: relative;
    }
    .content-carrousel{
        width : 100%;
        position: absolute;
        float: right;
        animation:rotar 30s infinite linear;
        transform-style:preserve-3d;
    }
    .content-carrousel:hover{
        cursor:pointer;
        animation-play-state: paused;
    }
    .content-carrousel figure{
        width:100%;
        height: 440px;
        border:1px solid gray;
        /*overflow: hidden;*/
        position: absolute;
    }
    .content-carrousel figure:nth-child(1){
        transform: rotateY(0deg) translateZ(430px);
    }
        .content-carrousel figure:nth-child(2){
        transform: rotateY(20deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(3){
        transform: rotateY(40deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(4){
        transform: rotateY(60deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(5){
        transform: rotateY(80deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(6){
        transform: rotateY(100deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(7){
        transform: rotateY(120deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(8){
        transform: rotateY(140deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(9){
        transform: rotateY(160deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(10){
        transform: rotateY(180deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(11){
        transform: rotateY(200deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(12){
        transform: rotateY(220deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(13){
        transform: rotateY(240deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(14){
        transform: rotateY(260deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(15){
        transform: rotateY(280deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(16){
        transform: rotateY(300deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(17){
        transform: rotateY(320deg) translateZ(430px);
    }
    .content-carrousel figure:nth-child(18){
        transform: rotateY(340deg) translateZ(430px);
    }
    .shadow{
        position: absolute;
        border-radius :2px;
    }
    .content-carrousel img{
        width: 100%;
        height:100%;
        image-rendering: auto;
        transition: all 300ms;
    }
    .content-carrousel img:hover{
        transform: scale(1.1);
        transition: all 500ms;
    }
    @keyframes rotar{
        from {
            transform:rotateY(0deg);
        } to {
            transform:rotateY(360deg);
        }
    }

    </style>

        </head>
        <body>
          <div class="background">
            <div class="homebox">
              <a class="home"href="index.html">Go Back Home</a>
            </div>
            <div class="backgroundinside">
              <div class="left"></div>
              <div class="right"></div>
            </div>
          </div>
          <section class="slideshow">
              <div class="content">
                  <div class="content-carrousel">
                      <figure class="shadow"><img src="1.png">
                      </figure>
                      <figure class="shadow"><img src="2.png">
                      </figure>
                      <figure class="shadow"><img src="3.png">
                      </figure>
                      <figure class="shadow"><img src="4.jpg">
                      </figure>
                      <figure class="shadow"><img src="5.jpg">
                      </figure>
                      <figure class="shadow"><img src="6.jpg">
                      </figure>
                      <figure class="shadow"><img src="7.jpg">
                      </figure>
                      <figure class="shadow"><img src="8.jpg">
                      </figure>
                      <figure class="shadow"><img src="9.jpg">
                      </figure>
                      <figure class="shadow"><img src="10.jpg">
                      </figure>
                      <figure class="shadow"><img src="11.jpg">
                      </figure>
                      <figure class="shadow"><img src="12.jpg">
                      </figure>
                      <figure class="shadow"><img src="13.jpg">
                      </figure>
                      <figure class="shadow"><img src="14.jpg">
                      </figure>
                      <figure class="shadow"><img src="15.jpg">
                      </figure>
                      <figure class="shadow"><img src="16.jpg">
                      </figure>
                      <figure class="shadow"><img src="17.jpg">
                      </figure>
                      <figure class="shadow"><img src="18.jpg">
                      </figure>
              </div>
              </div>
          </section>
        </body>
    </html>
