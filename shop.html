<html>
<head>
    <title>Boom ShowRoom</title>
    <meta charset = "utf-8">
    <style>
    .slideshow{
        transform:scalex(2.4);
        margin:0 auto;
        padding-top:0px;
        height: 100%;
        background:white;
        box-sizing:border-box;
    }
    .content{
        margin: auto;
        width:160px;
        perspective:1000px;
        position: relative;
        padding-top: 50px;
    }
    .content-carrousel{

        width: 100%;
        position: absolute;
        float: right;
        animation:rotar 30s infinite linear;
        transform-style: preserve-3d;
    }
    .content-carrousel:hover{
        cursor:pointer;
    }
    .content-carrousel figure{
        width:100%;
        height: 530px;
        border:1px solid gray;
        overflow: hidden;
        position: absolute;
    }
    .content-carrousel figure:nth-child(1){
        transform: rotateY(0deg) translateZ(300px);
    }
        .content-carrousel figure:nth-child(2){
        transform: rotateY(30deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(3){
        transform: rotateY(60deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(4){
        transform: rotateY(90deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(5){
        transform: rotateY(120deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(6){
        transform: rotateY(150deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(7){
        transform: rotateY(180deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(8){
        transform: rotateY(210deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(9){
        transform: rotateY(240deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(10){
        transform: rotateY(270deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(11){
        transform: rotateY(300deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(12){
        transform: rotateY(330deg) translateZ(300px);
    }
    .shadow{
        position: absolute;
        box-shadow: 0px;
        border-radius :2px;
    }
    .content-carrousel img{
        width: 100%;
        height:auto;
        image-rendering: auto;
        transition: all 300ms;
    }
    .content-carrousel img:hover{
        transform: scale(1.2);
        transition: all 500ms;
    }
    @keyframes rotar{
        from {
            transform:rotateY(0deg);
        } to {
            transform:rotateY(360deg);
        }
    }
    .shadow img {
      top:50%;
    }
    .homebox{
      text-align: center;
      position:absolute;
      top:10px;
      left:10px;
      width:100px;
      height:50px;
    }
    .home {
      font-size: 30px;
      color:gray;
      text-decoration: none;
    }
    </style>

        </head>
        <body>
            <section class="slideshow">
                <div class="content">
                    <div class="content-carrousel">
                        <figure class="shadow"><img src="1.jpg">
                        </figure>
                        <figure class="shadow"><img src="2.jpg">
                        </figure>
                        <figure class="shadow"><img src="3.jpg">
                        </figure>
                        <figure class="shadow"><img src="4.jpg">
                        </figure>
                        <figure class="shadow"><img src="5.jpg">
                        </figure>
                        <figure class="shadow"><img src="6.jpg">
                        </figure>
                        <figure class="shadow"><img src="7.jpg">
                        </figure>
                        <figure class="shadow"><img src="8.jpg">
                        </figure>
                        <figure class="shadow"><img src="9.jpg">
                        </figure>
                        <figure class="shadow"><img src="10.jpg">
                        </figure>
                        <figure class="shadow"><img src="11.jpg">
                        </figure>
                        <figure class="shadow"><img src="12.jpg">
                        </figure>

                </div>
                </div>
            </section>
            <div class="homebox">
              <a class="home"href="index.html">home</a>
            </div>
        </body>
    </html>
